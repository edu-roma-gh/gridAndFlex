<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="flexCont">
      <div class="flexChild left">
        <h1>
          Your Result
        </h1>
        <div class="circle">
          <h3>76</h3>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="flexChild right">
        <h3 class="summaryTitle">Summary</h3>
        <div class="scoreTable">
          <div class="score green">
            <span>Reaction</span>
            <span><b>80</b> / 100</span>
          </div>
          <div class="score">
            <span>Memory</span>
            <span><b>80</b> / 100</span>
          </div>
          <div class="score">
            <span>Verbal</span>
            <span><b>80</b> / 100</span>
          </div>
          <div class="score">
            <span>Visual</span>
            <span><b>80</b> / 100</span>
          </div>
        </div>
        <button>Countinue</button>
      </div>
    </div>
</body>
</html>
